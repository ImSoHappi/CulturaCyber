<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="UTF-8">
	<link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="/static/assets/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,firefox=1" />
	<title>
	  Cultura Cyber - {% block title %}{% endblock %} | Cybertrust.cl
	</title>
  
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  

	<!-- Fonts and icons -->
	<script src="/static/assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], 
			urls: ['/static/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/css/atlantis.min.css">
	<link rel="stylesheet" href="/static/assets/css/cybercustom.css">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="/static/assets/css/demo.css">

    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>
<body data-background-color="bg">


		{% include 'includes/navigation.html' %}

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

		<div class="main-panel" style="width: 100% !important;">

			<div class="content">

				{% block content %}{% endblock content %}
			
			</div>

			{% include 'includes/footer.html' %}

		</div>
		


	{% include 'includes/scripts.html' %}

	

	<!-- Specific JS goes HERE -->
	{% block javascripts %}{% endblock javascripts %}
	
</body>
</html>
