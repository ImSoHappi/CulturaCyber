<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Listado de usuarios</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

            <div class="modal-body card-body form-group">
                <div class="card-list">
                    {% for user in organizers_list %}
                            <div class="item-list">
                                <div class="avatar">
                                    <img src="/static/assets/img/administrator-2-64.png" alt="..." class="avatar-img rounded-circle">
                                </div>
                                <div class="info-user ml-3">
                                    <div class="username" style="font-size: 16px;">{{ user.user.first_name }} {{ user.user.last_name }}</div>
                                    <div class="status" style="font-size: 14px;">{{ user.user.email }}</div>
                                </div>
                            </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-dismiss="modal">Cerrar</button>
            </div>
    </div>
</div>
